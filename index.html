<!DOCTYPE html>
<html>
<head>
  <title>MSBTE Semester Results Percentage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MSBTE Semester Results Percentage Calculator</h1>
    <label for="total-marks">Total Marks:</label>
    <input type="number" id="total-marks" placeholder="Enter total marks" required>

    <label for="obtained-marks">Obtained Marks:</label>
    <input type="number" id="obtained-marks" placeholder="Enter obtained marks" required>

    <button onclick="calculatePercentage()">Calculate Percentage</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculatePercentage() {
      var totalMarks = parseInt(document.getElementById('total-marks').value);
      var obtainedMarks = parseInt(document.getElementById('obtained-marks').value);

      if (!isNaN(totalMarks) && !isNaN(obtainedMarks)) {
        var percentage = (obtainedMarks / totalMarks) * 100;
        document.getElementById('result').innerHTML = "Percentage: " + percentage.toFixed(2) + "%";
      } else {
        document.getElementById('result').innerHTML = "Please enter valid marks.";
      }
    }
  </script>
</body>
</html>
